<div class="timesheets-list">
  <div class="row">
    <div class="col-xs-12 col-sm-6">
      <date-picker component-datepicker-popup="'dd-MMMM-yyyy'"
                   component-is-open="false"
                   component-date-selected="timesheetsList.dateSelected"
                   component-datepicker-options=""
                   component-ng-required="true"
                   component-close-text="Close"
                   component-read-only="true"
                   component-alt-input-formats="['M!/d!/yyyy']">
      </date-picker>
    </div>
    <div class="col-xs-12 col-sm-6 buttons-section">
      <div class="row">
        <div class="col-xs-12 col-sm-4 pull-right">
          <a ui-sref="app.timesheets.create({userId: timesheetsList.user._id})">
            <button type="button" class="btn btn-primary btn-block">
              Create
            </button>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="table-responsive">
        <table class="table table-hover table-striped timesheet-list">
          <thead>
            <tr>
              <th width="5%"></th>
              <th width="95%">Pay period end date</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="timesheet in timesheetsList.timesheets track by $index">
              <td class="text-center row-number" ng-bind="$index + 1"></td>
              <td class="text-right" ng-bind="timesheet.payPeriodEnding"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
