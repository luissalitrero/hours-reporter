<form id="formCaptureGrid" name="formCaptureGrid" class="formCaptureGrid" novalidate>
  <div class="row nav-tabs-container">
    <div class="col-xs-12">
      <ul class="nav nav-tabs nav-justified">
        <li role="presentation" class="active"><a href="#">Monday</a></li>
        <li role="presentation"><a href="#">Tuesday</a></li>
        <li role="presentation"><a href="#">Wednesday</a></li>
        <li role="presentation"><a href="#">Thursday</a></li>
        <li role="presentation"><a href="#">Friday</a></li>
        <li role="presentation"><a href="#">Saturday</a></li>
        <li role="presentation"><a href="#">Sunday</a></li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-2">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Task #" />
      </div>
    </div>
    <div class="col-xs-12 col-sm-6">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Description" />
      </div>
    </div>
    <div class="col-xs-12 col-sm-3">
      <div class="row">
        <div class="col-xs-6 text-center">
          <div class="form-group">
            <input id="hours" type="text" class="form-control" placeholder="Hours" />
          </div>
        </div>
        <div class="col-xs-6 text-center">
          <div class="form-group">
            <input id="minutes" type="text" class="form-control" placeholder="Minutes" />
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-sm-1">
      <button type="button" class="btn btn-primary btn-sm fa fa-plus"></button>
    </div>
  </div>
</form>

<div class="row">
  <div class="col-md-6">
    <p class="input-group">
      <input type="text" class="form-control" uib-datepicker-popup="{{captureGrid.format}}" ng-model="captureGrid.dt"
             is-open="captureGrid.opened" datepicker-options="captureGrid.dateOptions" ng-required="true" close-text="Close"
             alt-input-formats="captureGrid.altInputFormats" />
      <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="captureGrid.open()"><i class="fa fa-calendar"></i></button>
      </span>
    </p>
  </div>
</div>
