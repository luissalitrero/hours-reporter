  <div class="row ">
    <div class="col-xs-12 col-sm-6">
      <date-picker component-datepicker-popup="'dd-MMMM-yyyy'"
                   component-is-open="false"
                   component-date-selected="captureGrid.dateSelected"
                   component-datepicker-options=""
                   component-ng-required="true"
                   component-close-text="Close"
                   component-read-only="true"
                   component-alt-input-formats="['M!/d!/yyyy']">
      </date-picker>
    </div>
    <div class="col-xs-12 col-sm-6 buttons-section">
      <div class="row">
        <div class="col-xs-12 col-sm-4 pull-right">
          <a ui-sref="app.create-timesheet({userId: captureGrid.user._id})">
            <button type="button" class="btn btn-primary btn-block">
              Create
            </button>
          </a>
        </div>
      </div>
    </div>
  </div>
  <!--asdf {{captureGrid.dateSelected}}-->
  <div class="row" ng-if="captureGrid.timesheet">
    <div class="col-xs-12">
      <div class="table-responsive">
        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th width="25%">Date</th>
              <th width="60%">Notes</th>
              <th width="10%"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Wednesday 10/04/2017</td>
              <td class="notes">
                <input type="text" class="form-control" />
              </td>
              <td class="text-center actions">
                <button type="button" class="btn btn-primary btn-sm fa fa-plus"></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
